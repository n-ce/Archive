<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hexadecimal to Decimal Interconverter</title>
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="#4F9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="icon" type="image/png" sizes="512x512" href="512px_icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="192px_icon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="UI.css" />
  </head>
  <body>
    <div>
      <p>000</p>
      <button onclick="C2C()">Copy</button>
    </div>
    <input onkeyup="B2C()" placeholder="Enter HEXCODE/Decimal"/>
    <div>
      <button onclick="H2D()">DECIMAL</button>
      <button onclick="D2H()">HEXADECIMAL</button>
    </div>
    <script src="register-sw.js"></script>
    <script src="script.js"></script>
