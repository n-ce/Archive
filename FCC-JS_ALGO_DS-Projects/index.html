<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#aaaaaa">
  <style>
    html,
    body {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    body {
      display: grid;
      grid-template-columns: auto;
    }

    button {
      border: none;
      font-weight: bolder;
      transition: all 250ms;
    }
  </style>
</head>

<body>
  <button>Caesars Cipher</button>
  <button>Cash Register</button>
  <button>Palindrome Checker</button>
  <button>Roman Numeral Converter</button>
  <button>Telephone Number Validator</button>
  <button onclick="theme()">dark/light</button>
  <script>
    const color = [['a', 'b', 'c', 'd', 'e', 'f'], ['0', '1', '2', '3', '4', '5']];
    const b = document.getElementsByTagName('button');
    const theme = () => {
      document.querySelector('meta[name="theme-color"]').setAttribute("content", '#' + color[0][0].repeat(3));
      for (let i = 0; i < 6; i++) {
        b[i].style.backgroundColor = '#' + color[0][i].repeat(3);
        b[i].style.color = '#' + color[1][i].repeat(3);
      }
      color.reverse();
    }
    theme();
  </script>
</body>

</html>
